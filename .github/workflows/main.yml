# Current Version: 1.0.4

name: Build & Release catsimple/GFWList2AGH

on:
    workflow_dispatch: 
    push:
        branches: [main]
    schedule:
        - cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/catsimple/GFWList2AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "catsimple" -e "catsimple@qq.com" -f "." -r "GFWList2AGH" -i "Generated by GitHub Actions" -m "push"
